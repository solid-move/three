<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    </head>
    <body>
      <a-scene id="bot" mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/VineshReddy-V/basic/target/bottle-target.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item id="bottle" src="https://cdn.jsdelivr.net/gh/solid-move/three/target/a_cool_little_cup_just_for_fun/scene.gltf"></a-asset-item>
        </a-assets>
  
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  
<!--         <a-entity mindar-image-target="targetIndex: 0" src="#bot"> -->
             <a-entity mindar-image-target="targetIndex: 0" src="#bot" text="font: mozillavr; height: 10; width: 2; color:red; value: Find Charminar                               Flag:abcd1234">
          <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.15 0.15 0.15" src="#bottle" animation-mixer>
        </a-entity>
      </a-scene>
          
      <a-scene id="fir" mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/VineshReddy-V/basic/target/fire-target.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item id="fire" src="https://cdn.jsdelivr.net/gh/solid-move/three/target/single_wooden_bed/scene.gltf"></a-asset-item>
        </a-assets>
  
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  
<!--         <a-entity mindar-image-target="targetIndex: 0" src="#fir"> -->
             <a-entity mindar-image-target="targetIndex: 0" src="#fir" text="font: mozillavr; height: 10; width: 2; color:yellow; value: Find the pantry.                         Flag:Xyz4321">
          <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#fire" animation-mixer>
        </a-entity>
      </a-scene>
        
        <a-scene id="print" mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/VineshReddy-V/basic/target/printer-target.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item id="printer" src="https://cdn.jsdelivr.net/gh/solid-move/three/target/wheel_chair_1/scene.gltf"></a-asset-item>
        </a-assets>
  
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  
<!--         <a-entity mindar-image-target="targetIndex: 0" src="#print"> -->
             <a-entity mindar-image-target="targetIndex: 0" src="#print" text="font: mozillavr; height: 10; width: 2; color:yellow; value:Find FH11.                                                   Flag:Xyz1234 ">
          <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.02 0.02 0.02" src="#printer" animation-mixer>
        </a-entity>
      </a-scene>
            
      <a-scene id="fin" mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/VineshReddy-V/basic/target/final.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item id="final" src="https://cdn.jsdelivr.net/gh/VineshReddy-V/basic/target/tide (1)/scene.gltf"></a-asset-item>
        </a-assets>
  
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  
<!--         <a-entity mindar-image-target="targetIndex: 0" src="#print"> -->
             <a-entity mindar-image-target="targetIndex: 0" src="#fin" text="font: mozillavr; height: 10; width: 2; color:blue; value: You won.">
          <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#final" animation-mixer>
        </a-entity>
      </a-scene>
            
    </body>
  </html>
